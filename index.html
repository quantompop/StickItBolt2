<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./public/icons/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StickIt Electron App</title>
    <base href="./">
    <link rel="stylesheet" href="./public/css/draft.css">
    <script>
      // Fix for environments which require the global object
      window.global = window;
      // Fix for common polyfills
      global.process = { env: { NODE_ENV: 'production' } };
      
      // Error handling for scripts
      window.addEventListener('error', function(event) {
        console.error('Script error caught:', event.error);
        // Prevent the error from stopping application execution
        event.preventDefault();
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
